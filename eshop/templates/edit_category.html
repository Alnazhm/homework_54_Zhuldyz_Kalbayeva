{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-4">
            <h3>Edit Category</h3>
        </div>
    </div>
    <div class="form-group">
    <div class="col-4">
      <input type="text" class="form-control" name="title" id="title" value="{{category.title}}">
    </div>
  </div>
     <div class="form-group">
         <div class="col-4">
            <textarea name="description" class="form-control" id="description" rows="5" value="{{category.description}}"></textarea>
         </div>
     </div>
    <div class="form-group">
        <div class="col-2">
            <button type="submit" class="btn btn-primary">Edit category</button>
        </div>
    </div>
</form>
{%endblock%}
